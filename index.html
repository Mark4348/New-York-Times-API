
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class=container>
        <div class="jumbotron ali">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead">Search through the New York Times API and see what articles you can find.</p>
          </div>
    <form>
        <div class="form-group card card-body">
          <label for="exampleInputEmail1">Search Term:</label>
          <input type="search" class="form-control" id="searchbar" aria-describedby="emailHelp">

        <div class="form-group">
            <label for="exampleInputEmail1">Number of Records to Retrieve</label>
            <input type="search" class="form-control" id="searchbar" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Start year(Optional):</label>
            <input type="search" class="form-control" id="searchbar" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">End year(Optional):</label>
            <input type="search" class="form-control" id="searchbar" aria-describedby="emailHelp">
          </div>
            <div id="buttonGroup">
                <button id="searchBtn" type="button" class="btn btn-dark">Search</button>
                <button id="clearBtn" type="button" class="btn btn-dark">Clear Results</button>
            </div>
          </div>
    </form>
    </div>
</body>
</html>
